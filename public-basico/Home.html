    <main role="main" class="container">

    <!-- Ventanas modales -->

    <!-- Crear carpeta -->
    <div class="modal fade" id="modal-carpeta" tabindex="-1" role="dialog"  aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Crear carpeta</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="formulario-nueva-carpeta">
              <input id="nombreC" type="text" class="form-control" placeholder="Nombre carpeta">
              <input id="fecha-creacionC" type="date" class="form-control" placeholder="Fecha creacion">
            <!--  <input id="usuario-creadorC" type="text" class="form-control" placeholder="Usuario">-->
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button onclick="registrarCarpetas()" type="button" class="btn btn-primary">Crear carpeta</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Crear archivo -->
    <div class="modal fade" id="modal-archivo" tabindex="-1" role="dialog"  aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Crear archivo</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <select class="form-control" id="slc-carpeta"></select>
            <input id="nombreA" type="text" class="form-control" placeholder="Nombre archivo">
            <input id="fecha-creacionA" type="date" class="form-control" placeholder="Fecha creacion">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button onclick="registrarArchivos()" type="button" class="btn btn-primary">Crear archivo</button>
          </div>
        </div>
      </div>
    </div>



    <script src="js/jquery.min.js"></script>
