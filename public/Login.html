<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/login.css">
  <!--  <link rel="shorcut icon" href="img/netflix-small.png">-->
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid bg">
      <img id="logo" src="img/logi.png">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <form class="form-container" id="formulario">
                    <h2>Iniciar Sesión</h2>
                    <div class="form-group">
                        <label>Correo</label>
                        <input type="text" placeholder="Correo" class="form-control"  id="Correo" name="correo">
                    </div> 
                    <div class="form-group">
                        <label>Contraseña</label>
                        <input type="password" placeholder="Contraseña" class="form-control" id="contrasena" name="contrasena">
                    </div> 
                    <div>
                        <button class="btn btn-primary btn-block" type="button" id="btn-login">Ingresar</button>                      
                    </div>  
                </form>           
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/controlador.js"> </script>
</body>
</html>
